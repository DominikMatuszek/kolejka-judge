tools:         !file tools.zip
memory:        512MB
kolejka:
    image       : 'kolejka/satori:judge'
    exclusive   : false
    requires    : [ 'cpu:xeon e3-1270 v5' ]
    collect     : [ 'log.zip' ]
    limits: 
        time        : '60s'
        memory      : '4G'
        swap        : 0
        cpus        : 1
        network     : false
        pids        : 256
        storage     : '2G'
        workspace   : '2G'
    satori:
        result:
            execute_time_real : '/executor/run/real_time'
            execute_time_cpu  : '/executor/run/cpu_time'
            execute_memory    : '/executor/run/memory'
            compile_log       : 'str:/builder/**/stdout,/builder/**/stderr'
            tool_log          : 'str:/generator/**/stdout,/generator/**/stderr,/verifier/**/stdout,/verifier/**/stderr,/hinter/**/stdout,/hinter/**/stderr,'
            checker_log       : 'str:/checker/**/stdout,/checker/**/stderr'
            logs              : '/logs/logs'
